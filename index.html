<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>parallax</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="img-container">
    <div id="scene">
        <div data-depth="0.32" class="img_d">
            <img src="img layers/7.jpg" alt="">
        </div>
        <div data-depth="0.25" class="img_d">
            <img src="img layers/6.png" alt="">
        </div>
        <div data-depth="0.19" class="img_d">
            <img src="img layers/5.png" alt="">
        </div>
        <div data-depth="0.14" class="img_d">
            <img src="img layers/4.png" alt="">
        </div>
        <div data-depth="0.09" class="img_d">
            <img src="img layers/3.png" alt="">
        </div>
        <div data-depth="0.05" class="sprite-img-2 img_d sprite-anim"></div>
        <div data-depth="0.01" class="sprite-img-1 img_d sprite-anim"></div>
        <div data-depth="0.01" class="sprite-img-1 img_d sprite-anim">
            <img src="img%20layers/1.png" alt="" class="top_img">
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
<script>
    let scene = document.getElementById('scene');
    let parallaxInstance = new Parallax(scene);
</script>
</body>
</html>
